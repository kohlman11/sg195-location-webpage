<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>CSV Data: Latitude and Longitude</h1>
<p>This table displays the latitude and longitude from the CSV file.</p>

<table id="csvTable">
    <thead>
        <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    // Function to fetch and append CSV data
    async function fetchCSVData() {
        try {
            const response = await fetch('data.csv');  // Ensure the path to the CSV file is correct
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            // Append headers only once, if the table is empty
            if (tableHeader.innerHTML === '') {
                const headers = rows[0];
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.trim();  // Remove any leading/trailing spaces
                    tableHeader.appendChild(th);
                });
            }

            // Append the data rows without clearing previous ones
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell.trim();  // Remove any leading/trailing spaces
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error fetching CSV data:', error);
        }
    }

    // Fetch the data initially and set up periodic updates (optional)
    fetchCSVData();
    setInterval(fetchCSVData, 5000);  // Optional: Update every 5 seconds
</script>

</body>
</html>
