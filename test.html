<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time CSV Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Real-Time CSV Data</h1>
<p>This table displays real-time data from a CSV file.</p>

<table id="csvTable">
    <thead>
        <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    // Function to fetch and update the CSV data
    async function fetchCSVData() {
        try {
            const response = await fetch('test.csv');  // Ensure the path to the CSV file is correct
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            // Clear the existing table
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Add header from the first row
            const headers = rows[0];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });

            // Add data rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error fetching CSV data:', error);
        }
    }

    // Fetch the data initially and set up periodic updates (optional)
    fetchCSVData();
    setInterval(fetchCSVData, 5000);  // Update every 5 seconds
</script>

</body>
</html>
